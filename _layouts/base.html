<!doctype html>
<!--[if lt IE 7 ]><html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]><html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]><html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]><html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en" class="no-js"> <!--<![endif]-->
<head>
	<script type="text/javascript">var _sf_startpt = (new Date()).getTime()</script>
	<meta charset="utf-8">
	<!--[if IE]><meta content='IE=8' http-equiv='X-UA-Compatible' /><![endif]-->

	<title>{{site.data.course.title}} | {{ page.title }}</title>
	<meta name="description" content="Learning for everyone, by everyone, about almost anything.">
	<meta name="author" content="p2pu">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="https://p2pu.org/static/images/favicon.ico">
	<link rel="apple-touch-icon" href="https://p2pu.org/static/images/apple-touch-icon.png">

	<!-- Arvo font from google font api -->

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<noscript>
			<link rel="stylesheet" href="{{site.baseurl}}/css/skel.css" />
			<link rel="stylesheet" href="{{site.baseurl}}/css/style.css" />
			<link rel="stylesheet" href="{{site.baseurl}}/css/style-noscript.css" />
	</noscript>

	<!--<link rel="stylesheet" href="{{site.baseurl}}/css/site.css">-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{site.baseurl}}/css/ie/v8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="{{site.baseurl}}/css/ie/v9.css" /><![endif]-->
</head>
<body {% if page.itemtype %}itemscope itemtype="{{page.itemtype}}"{% endif %}>


<!-- Header -->
			<header id="header" class="alt">
					<a id="logo" href="{{ site.baseurl }}">
						<img src="{{ site.baseurl }}/img/logo.png" alt="Logo" />
					</a>
				<nav id="nav">
					<ul>
						{% for post in site.categories.content reversed %}
							<li>
								<a {% if post.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ post.url }}">
									{{ post.title }}
								</a>
							</li>
						{% endfor %}
						<li>
							<a href="http://thepeople.p2pu.org/category/learning/">Discussion</a>
						</li>
					</ul>
				</nav>
			</header>

			{% if page.url == '/index.html' %}
				{% include banner.html %}
			{% endif %}


<div id="data-panel" class="container">
	{{ content }}
</div>

{% include footer.html %}

<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="{{site.baseurl}}/js/jquery.min.js"></script>
<script src="{{site.baseurl}}/js/jquery.dropotron.min.js"></script>
<script src="{{site.baseurl}}/js/skel.min.js"></script>
<script src="{{site.baseurl}}/js/skel-layers.min.js"></script>
<script src="{{site.baseurl}}/js/init.js"></script>

 <!-- Google Analytics -->
{% if site.ga_tracking_code %}
	{% include ga.html %}
{% endif %}
</body>
</html>
